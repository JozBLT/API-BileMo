api_platform:
    title: Hello API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    enable_docs: true
    enable_swagger: true
    enable_swagger_ui: true
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
